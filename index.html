<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Usuario</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }

        .arrow-buttons {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-items: center;
            align-items: center;
        }

        .arrow-buttons button {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .arrow-buttons button:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        .arrow-buttons button.hidden {
            visibility: hidden;
        }

        .vertical-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .vertical-buttons button {
            width: 200px;
            height: 50px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .vertical-buttons button:hover {
            transform: scale(1.05);
            background-color: #1e7e34;
        }

        .emergency-stop {
            width: 200px;
            height: 80px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .emergency-stop:hover {
            transform: scale(1.1);
            background-color: #bd2130;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
                padding: 15px;
            }

            .arrow-buttons {
                grid-template-columns: repeat(3, 50px);
                gap: 8px;
            }

            .arrow-buttons button {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }

            .vertical-buttons button {
                width: 180px;
                height: 45px;
                font-size: 14px;
            }

            .emergency-stop {
                width: 180px;
                height: 70px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Arrow Buttons -->
        <div class="arrow-buttons">
            <button class="hidden"></button> <!-- Empty space -->
            <button>&uarr;</button> <!-- Up -->
            <button class="hidden"></button> <!-- Empty space -->
            <button>&larr;</button> <!-- Left -->
            <button class="hidden"></button> <!-- Center -->
            <button>&rarr;</button> <!-- Right -->
            <button class="hidden"></button> <!-- Empty space -->
            <button>&darr;</button> <!-- Down -->
            <button class="hidden"></button> <!-- Empty space -->
        </div>

        <!-- Vertical Buttons -->
        <div class="vertical-buttons">
            <button>Mover Servo</button>
            <button>Crear Base de Datos</button>
            <button>Abrir Base de Datos</button>
        </div>

        <!-- Emergency Stop Button -->
        <div>
            <button class="emergency-stop">Paro de Emergencia</button>
        </div>
    </div>
</body>
</html>
